<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Convert your ENV file to YAML easily with this online tool."
		/>
		<meta name="keywords" content="ENV file, YAML, conversion, online tool" />
		<meta name="author" content="Akshay Gore" />
		<title>Convert ENV File to YAML</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="main-container">
			<h1 class="title">Convert ENV File to YAML</h1>
			<div class="converter">
				<textarea
					class="textarea"
					id="textarea"
					rows="10"
					cols="50"
					placeholder="Paste your ENV file here"
				></textarea>
				<div class="button-container">
					<button id="generateButton" class="btn btn-primary">Convert to YAML</button>
					<button id="generateButton2" class="btn btn-secondary">Convert to ENV</button>
					<button id="copyButton" class="btn btn-outline">Copy Result</button>
				</div>
				<textarea class="result" id="result" placeholder="YAML output will appear here"></textarea>
			</div>
		</div>
		<div class="footer">
			Made By <a href="https://akshaygore.tech/">Akshay</a>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
